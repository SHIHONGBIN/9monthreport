            //点击切换页面

                var gotoIndex = $('#gotoIndex');
                //第一页消失 第二大页出现

                    $(this).parents('.page').addClass('fadeOutDown')
                        .next().removeClass('fadeOutDown fadeOutUp fadeInDown').addClass('fadeInDown');

                        setTimeout(function(){
                            $('#page0>img').removeClass('bg1 bg2 bg3');
                        },1000) ;
                    $('#page1 li').removeClass('bounceInUp')
                    changeTabFn(curPage);

                });

                    // var fn = new SmallIconFadeOut(2);
                    // fn.initFirstPage();
                    setTimeout(function () {
                        $('#page2').addClass('fadeOutUp')

                        changeTabFn(curPage)

                        $('#page1>div>img').removeClass('fadeInUp fadeInRight fadeInLeft');

                var rbtn = $('.btn-box').find('.r-b-box');

                    }
                    if (curPage < lenght - 1) {
                        curPage++;
                        changeTabFn(curPage)
                    }
                });

                            $('#page0,#page1 .slide:first-child()').find('img,.data-p,.l-flex,.r-flex')
                                .removeClass(
                                    'fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn bounceInUp'
                                );
                            $('#page1 li').removeClass('bounceInUp');
                            var a1 = new AddClassFn0();
                            a1.initFirstPage();
                            $('#page1>div>img').removeClass(
                                'fadeOutLeft fadeOutRight fadeOutDown fadeInRight fadeInLeft fadeInUp'
                            )
                            $('#page0>img').eq(0).addClass('bg1');
                        $('#page0>img').eq(1).addClass('bg2');
                        $('#page0>img').eq(2).addClass('bg3');
                        }, 150)

                    }
                    if (curPage > 0) {
                        curPage--;
                        changeTabFn(curPage)
                    }
                })
            }
            //选项卡当前第几个 默认第一个 就是序号0
            var initNum = 0;
            ChangeSlidePage();
            //tab切换遮罩处理
            function tabFn() {
                var obj = $('#nav');
                obj.on('click', 'li', function (e) {
                    var cur = $(this).index();
                    //当前页面序号更新
                    initNum = cur;
                    //切换
                    changeTabFn(initNum);
                    obj.next().find('li').eq(cur).addClass('hover')
                        .siblings().removeClass('hover');
                }).on('mouseover', 'li', function () {
                    var cur = $(this).index();
                    obj.next().find('li').eq(cur).addClass('hover');
                }).on('mouseout', 'li', function () {
                    var cur = $(this).index();
                    //当前选项无效果 其他选项有hover效果
                    if (cur != initNum) {
                        obj.next().find('li').eq(cur).removeClass('hover');
                    }
                })
            }
            tabFn();



            function changeTabFn(num) {
                $('.slide').removeClass('fadeInRight fadeInLeft fadeOutLeft fadeOutRight fadeIn')
                    .hide().find('img,.data-p,.l-flex,.r-flex').removeClass(
                        'fadeInUp bounceInUp fadeInRight fadeInLeft fadeInRight fadeIn').show();
                $('.slidebox').find('.slide').eq(num).show().addClass('fadeIn');
                //nav变色
                var obj = $('#nav');
                curPage = num;
                initNum = num;
                obj.next().find('li').eq(num).addClass('hover').siblings().removeClass('hover');
                //删除移动样式class
                switch (num) {
                    case 0:
                        {
                            var slideObj = new AddClassFn1();
                            slideObj.initFirstPage();
                            break;
                        };
                    case 1:
                        {
                            var slideObj = new AddClassFn2();
                            slideObj.initFirstPage();
                            break;
                        };
                    case 2:
                        {

                            slideObj.initFirstPage();
                            break;
                        };
                    case 3:
                        {

                            slideObj.initFirstPage();
                            break;
                        };
                    case 4:
                        {
                            var slideObj = new AddClassFn5();
                            slideObj.initFirstPage();
                            break;
                        };
                    case 5:
                        {

                            slideObj.initFirstPage();
                            break;
                        };
                    case 6:
                        {
                            var slideObj = new AddClassFn7();
                            slideObj.initFirstPage();
                            break;
                        };
                    case 7:
                        {

                        }
                }
            }
        </script>

        <script>
          //首页效果
function indexFn() {
    var canvas = document.getElementById('canvas'+arguments[0]);
    var ctx = canvas.getContext('2d');
    var body = document.getElementsByTagName('body')[0];
    const screenWidth = body.offsetWidth;
    const screenHeight = body.offsetHeight;
    canvas.width = screenWidth;
    canvas.height = screenHeight;
    //保存气泡坐标数组
    var qipaoArr = [];
    var imginit = 0;
    const rgbArr = ['#ff831f', '#dc4ba6', '#ff6650', '#fad7b7', '#f1cee6']
    const gridierArr = ['rgba(215,59,42,.3)', 'rgba(211, 26, 128,.3)']
    //绘制气泡
    function drawQipao(border, arr) {
        
        
        if (arr.length <= 10) {
            var rgb, x, y, r, opacity;
            x = 100 + Math.round((Math.random() * (screenWidth - 200)).toFixed(2)) + .5;
            y = screenHeight/2 + Math.round((Math.random() * (screenHeight/2)).toFixed(2)) + .5;
            opacity = 0;
            r = 10 + Math.round((Math.random() * 40).toFixed(2)) + .5;
            stepY = .2+ Math.floor(Math.random()*200)/100
            if (border === true) {
                //空心
                ctx.beginPath();
                ctx.lineWidth = .1;
                ctx.globalAlpha = 0;
                rgb = rgbArr[Math.floor(Math.random() * rgbArr.length)]
                ctx.strokeStyle = rgb;
                ctx.arc(x, y, r, 0, Math.PI * 2)
                ctx.stroke();
                ctx.closePath();
            } else {
                //实心
                ctx.beginPath();
                ctx.globalAlpha = 0;
                var rgb = ctx.createLinearGradient(x-r,y-r,x+r,y+r);
                rgb.addColorStop(0, gridierArr[0]);
                rgb.addColorStop(1,gridierArr[1]);
                ctx.fillStyle = rgb;
                ctx.arc(x, y, r, 0, Math.PI * 2);
                ctx.fill();
            }
            // }  
            qipaoArr.push({
                x: x,
                y: y,
                r: r,
                rgb: rgb,
                border: border,
                stepY:stepY,
                opacity:opacity
            })
        } else {
            for (var i = 0; i < arr.length; i++) {
                if (arr[i].border) {
                    //空心
                    ctx.beginPath();
                    ctx.lineWidth = .1;
                    ctx.globalAlpha = arr[i].opacity;
                    ctx.strokeStyle = arr[i].rgb;
                    ctx.arc(arr[i].x, arr[i].y, arr[i].r, 0, Math.PI * 2)
                    ctx.stroke();
                    ctx.closePath();
                } else {
                    //实心
                    ctx.beginPath();
                    ctx.globalAlpha = arr[i].opacity;
                    ctx.fillStyle = arr[i].rgb;
                    ctx.arc(arr[i].x, arr[i].y, arr[i].r, 0, Math.PI * 2)
                    ctx.fill();
                }
            }
        }
    }

    function drawHowMuch(num) {
        qipaoArr.map(function(item,index,arr){
            if(item.y>-item.r*2){
                item.y-=item.stepY;
                if(item.opacity<.8){
                    item.opacity += .01;
                }else{
                    item.opacity = .8
                }
            }else{
                arr.splice(arr.indexOf(item),1)
            }
        })
        for (var i = 0; i < num; i++) {
            const random = Math.random() * 1;
            if (random > .5) {
                drawQipao(true, qipaoArr)
            } else {
                drawQipao(false, qipaoArr)
            }
        }
    }
 
    function animateQipao() {
        ctx.clearRect(0, 0, screenWidth, screenHeight);
        drawHowMuch(10);
        window.requestAnimationFrame(animateQipao)
    }
    animateQipao();


}
indexFn(0);
indexFn(1);
